<div class="container">
    <h3 class="mb-3">View User - {{ user.id }}</h3>
    <div class="bg-light p-4">
        <div class="row">
            <div class="col-lg-4">
                <label for="">Last Name</label>
                {{ user.lastName }}
            </div>                         
            
            <div class="col-lg-4">
                <label for="">First Name</label>
                {{ user.firstName }}
            </div>

            <div class="col-lg-4">
                <label for="">UserName</label>
                {{ user.username }}
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label for="">Email</label>
                {{ user.email }}
            </div>

            <div class="col-lg-8">
                <label for="">Points</label>
                Puntos de juego
            </div>
        </div>               
    </div>
</div>
