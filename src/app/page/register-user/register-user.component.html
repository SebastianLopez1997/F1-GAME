<main class="py-5">
    <section class="mb-5">        
        <form [formGroup]="newUserForm"(ngSubmit)="newUser()">
            <div class="container">
                <h3 class="mb-3"> Singup </h3>
                <div class="bg-light p-4">
                    <div class="row">
                        <div class="col-lg-4">
                            <label for=""> First Name </label>
                            <input type="text" name="firstName" formControlName="firstName" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="col-lg-4">
                            <label for=""> Last Name </label>
                            <input type="text" name="lastName" formControlName="lastName" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="col-lg-4">
                            <label for=""> Date Born </label>
                            <input type="date" name="dateBorn" formControlName="dateBorn" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="col-lg-4">
                            <label for=""> Email </label>
                            <input type="email" name="email" formControlName="email" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="col-lg-4">
                            <label for=""> Username </label>
                            <input type="text" name="Username" formControlName="userName" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="col-lg-4">
                            <label for=""> Password </label>
                            <input type="password" name="password" formControlName="password" class="form-control form-control-ml" required value="">
                        </div>
                        <div class="col-lg-4">
                            <label for=""> Confirm Password </label>
                            <input type="password" name="password" formControlName="passwordValidate" class="form-control form-control-ml" required value="">
                        </div>
                        <hr class="mb-4 mt-4">
                        <button type="submit" class="btn btn-danger" [disabled]="!newUserForm.valid">Sing Up</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</main>
