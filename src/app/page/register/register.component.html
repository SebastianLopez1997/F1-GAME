<div class="newPlayer">
  <h1 class="text-center">New Player</h1>
  <form [formGroup]="registerForm">
    <div class="row mb-3">
      <label for="nameRegister" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nameRegister" formControlName="name">
      </div>
    </div>
    <div class="row mb-3">
      <label for="lastNameRegister" class="col-sm-2 col-form-label">LastName</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastNameRegister" formControlName="lastName">
      </div>
    </div>
    <div class="row mb-3">
      <label for="userNameRegister" class="col-sm-2 col-form-label">UserName</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userNameRegister" formControlName="userName">
      </div>
    </div>
    <div class="row mb-3">
      <label for="emailRegister" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="emailRegister" formControlName="email">
      </div>
    </div>
    <div class="row mb-3">
      <label for="passwordRegister" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="passwordRegister" formControlName="password">
      </div>
    </div>

    <div class="d flex justify-content-between">
      <button type="reset" class="btn btn-secondary">Clear</button>
      <button type="submit" (click)="register()" class="btn btn-primary">Register!</button>
    </div>

  </form>
</div>
